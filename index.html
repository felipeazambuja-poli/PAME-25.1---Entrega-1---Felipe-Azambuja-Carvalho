<html>

<head>
    <title>Netfluxo - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="image.png" id="bg-img">

        <h1>NETFLUXO</h1>

        <div id="caixa-login">
            <form>
                <h2>Entrar</h2>

                <div>
                    <input type="text" placeholder="Email ou número de celular" required>
                </div>

                <br>

                <div>
                    <input type="password" placeholder="Senha" required>
                </div>

                <br>

                <div id="btn-entrar">
                    <button type="submit">Entrar</button>
                </div>

                <p>OU</p>

                <div id="btn-codigo">
                    <button type="button">Usar um código de acesso</button>
                </div>

                <br>

                <div id="link">
                    <a href="">Esqueceu a senha?</a>
                </div>

                <br>

                <div id="lembrar">
                    <label>
                        <input type="checkbox"> Lembre-se de mim
                    </label>
                </div>

                <div id="novo">
                    <p>Novo por aqui? <a href="">Assine agora</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
